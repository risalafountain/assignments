        <input type = "number" id ="bob" min = "0"/>

        <input type = "text" id = "bTotal"/>

        <input type = "number" id ="cheep" min = "0"/> 
        <label for = "cValue">x 11 coins</label> 
        <input type = "text" id ="cTotal"/>

        <p id = "solution">Solution</p>
        <button id ="submit">Total </button>
    
    </form>
