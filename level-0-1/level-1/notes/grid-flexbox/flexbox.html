<!-- 
-used for aligning sibling items 
-immediately creates a box where all the contents float inside of it, default to the left, and in a row

#flex-direction: row (default):
    - justify-content: left to right
    - align-items: top to bottom
    -can also add `-reverse` to reverse content
    
#flex-direction: column
    - justify-content: top to bottom
    - align-items: left to right
    -can also add `-reverse` to reverse content

justify-content: space-between 
--space perfectly and stays spaced as the window changes sizes

justify-content: space-evenly
--perfect even spacing 

justify-content: space-around
--even space all around 

justify-content: flex-end 
--all content goes to the end 

align-items: center
--centers horizontally and vertically
-->
