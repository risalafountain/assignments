<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <title>Travel Form</title>
</head>
<body>
   
    <h1>Welcome to Risa's Airlines</h1>

    <div>
        <ul>Cost Per Flight:</ul>
        <ul>Round Trip: $600</ul>
        <ul>One Way: $300</ul>
        <ul>First Class: + $300</ul>
    </div>

    <form id="myForm">
        First Name: <input type = "text" name = "firstName" required/>
        Last Name:  <input type = "text" name = "lastName" required/>
        <br>
        Age:  <input type = "number" name = "age" value = "age" min ="0" required />
        
        <br>
        Gender:  
       <input type = "radio" name = "gender" value = "Male" /> Male 
       <input type = "radio" name ="gender" value = "Female"/> Female 
        <input type = "radio" name = "gender" value = "Other" /> Other 
        
        <br>
        Destination:  
        <select name = "location" id="dropDown">
            <option value="California"> California</option>
            <option value = "Miami">Miami</option>
            <option value = "New York">New York</option>
        </select>
        
        <br>
        Dietary Restrictions (select all that apply): 
            <input type = "checkbox" name = "diet" value = " Vegan" />Vegan
            <input type = "checkbox" name = "diet" value = " Pescatarian" />Pescatarian 
            <input type = "checkbox" name = "diet" value = " Keto" />Keto 
            <input type = "checkbox" name = "diet" value = " Kosher"/>Kosher 
        <button id ="submit">Submit</button>
    </form>
    <h1>You Buy, I Fly</h1>
    <script src = "app.js"></script>
</body>
</html>
