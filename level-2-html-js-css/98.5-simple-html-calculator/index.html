<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <title>Simple HTML Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <p>Please choose your numbers then press appropriate operation to calculate. </p>
    <form name = "my-form">
       <div class = "box" id = "add">
           <!-- <h2>Add</h2> -->
           <p>1st Number:</p> <input type = "number" id = "num1" min="0"/>
           <p>2nd Number:</p> <input type = "number" id = "num2" min="0"/>
           <p id = "solution"></p>
           <button onClick = "add()">Add</button>
       </div>
        <div class = "box" id="subtract">
            <p>1st Number:</p> <input type = "number" id = "num3" min="0"/>
            <p>2nd Number:</p> <input type = "number" id = "num4" min="0"/> 
            <p id = "subSolution"></p>   
            <button onClick = "sub()">Subtract</button>
        </div>
               
        <div class = "box" id = "multiply">
           <p>1st Number :</p><input type = "number" id = "num5" min="0"/>
           <p>2nd Number:</p> <input type = "number" id = "num6" min="0"/> 
           <p id = "multiSolution"></p> 
           <button onClick ="multi()">Multiply</button>
        </div>
    </form>

    <script src="calculator.js"></script>
</body>
</html>
